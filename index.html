<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Construction</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            text-align: center;
            background-color: white;
            margin: 0;
        }
        header {
            background-color: #451E5D;
            padding: 40px;
        }
        .logo {
            max-width: 100%;
            height: auto;
        }
        h1 {
            font-size: 2em;
            color: #333;
            margin-top: 20px;
        }
        h2 {
            font-size: 1.5em;
            color: #555;
            margin-top: 10px;
        }
        p {
            font-size: 1em;
            color: #777;
            margin-top: 15px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        @media (max-width: 600px) {
            header {
                padding: 20px;
            }
            h1 {
                font-size: 1.5em;
            }
            h2 {
                font-size: 1.2em;
            }
            p {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <header>
        <img class="logo" src="logo.svg" alt="Website Logo">
    </header>
    <h1>COMING SOON</h1>
    <h1>This Website is Under Construction</h1>
    <h2>Expected Launch Date: March, 2025</h2>
    <p>Passionate about writing? Interested in joining the team? Let us know: <a href="mailto:timeschesapeake@gmail.com">timeschesapeake@gmail.com</a></p>
</body>
</html>
